<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Page</title>
    <link href="vuestyle.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<script type="vue-template" id="card">
  <div class="card">
    <div id="Ctop">
      <div  id="Ccircle">
       
      </div>
      <div id="Ctext">
        <p style="font-size: 18px; font-weight: 600">{{review.customerName}}</p>
      </div>
    </div>
    <div id="Cbottom">
      <p style="text-align: justify; text-justify: auto;color: white; font-stretch: 10%;">
        {{review.customerReview}}
      </p>
    </div>
  </div>
</script>
<div id="japa" >
  <div>
    <p id="heading1">{{first}}</p>
    <p id="heading2" >{{second}}</p>
  </div>
  <div id="commentContainer" >
    <div v-for="customer of reviews" >
      <Card :review= "customer"/>
    </div>
  </div>
</div>

<script src="code.js">
  
</script>
</body>
</html>
